<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Размещение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="photo/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="header-container"></div>

    <br>
    <br>
    <main class="container">
        <div class="row" id="raz">
            <div class="col-md-12 text-center m-5">
                <h1 style="font-weight: 800;">Размещение</h1>
            </div>
        </div>
        <div class="row featurette justify-content-center"
            style="box-shadow: 0px 3px 30px 10px rgba(0, 0, 0, 0.25); margin-bottom: 60px;">
            <div class="col-md-7 order-md-2 p-0">
                <div class="card">
                    <div class="info">
                        <h1>Дом на 4 человек</h1>
                        <div>
                            <p class="price" style="color: #488873;"> <b style="color: black;">Цена:</b> 5000 </p>
                            <div class="icons">
                                <div>
                                    <img src="photo/bed.svg" alt="для 4х">
                                    <span>для 4х</span>
                                </div>
                                <div>
                                    <img src="photo/people.svg" alt="2 кровати">
                                    <span>4 кровати</span>
                                </div>
                                <div style="width: 160px;"></div>
                            </div>
                        </div>
                        <button class="hostingButton">Забронировать</button>
                    </div>
                </div>
            </div>
            <div class="col-md-5 order-md-1 p-0">
                <div class="slider2" id="slider1">
                    <div class="slide" style="display: block;"><img src="photo/houseOld/1.jpg" alt="Изображение 1">
                    </div>
                    <div class="slide"><img src="photo/houseOld/2.jpg" alt="Изображение 2"></div>
                    <div class="slide"><img src="photo/houseOld/3.jpg" alt="Изображение 2"></div>
                    <div class="slide"><img src="photo/houseOld/4.jpg" alt="Изображение 2"></div>
                    <div class="slide"><img src="photo/houseOld/5.jpg" alt="Изображение 2"></div>
                    <div class="slide"><img src="photo/houseOld/6.jpg" alt="Изображение 2"></div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="header.js"></script>
    <script src="slider.js"></script>
</body>
</html>
